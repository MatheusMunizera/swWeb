<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Meu CSS  -->
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forum</title>
    <link rel="shortcut icon" href="swWEB.ico" type="image/x-icon">

</head>

<body>

    <nav class="navbar navbar-dark bg-black fixed-top d-block position-sticky text-center ">
        <div class="container-fluid ">
            <button type="button" class="navbar-toggler p-0" style="border-color: transparent;" data-toggle="collapse"
                data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="#" class="navbar-brand flex-grow-1 swFont" id="home">
                swWeb
            </a>

            <a class="btn mx-0 px-2" data-bs-toggle="collapse" href="#search" role="button" aria-expanded="false"
                aria-controls="search">
                <i class="bi bi-search" style="font-size: 25px; color: grey;"></i>
            </a>


            <button type="button" class="btn m-0 p-0" data-bs-toggle="modal" data-bs-target="#userModal">
                <i class="bi bi-person-fill" style="font-size: 30px; color:grey;"></i>
            </button>
        </div>
    </nav>

    <header class="jumbotron">
        <div class="container-fluid">
            <div class="row d-block ">

                <div class="collapse  text-center" id="search">

                    <form class="form-inline my-3">
                        <input class=" searchbox form-control mr-sm-2" type="search" placeholder="Search Forum"
                            aria-label="Search Forum">
                        <button class="btn p-0 my-2 " type="submit"><i class=" bi bi-arrow-right-circle-fill"
                                style="color: #ffc500;"></i></button>

                    </form>


                </div>

                <h1 class="swFont flex-grow-1 text-center my-1 display-5">FORUM</h1>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="row">
            <div class="btn-group col-4">
                <button type="button" class="btn topic-selected p-0 m-0 bg-transparent dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    GERAL
                </button>

                <ul class="dropdown-menu p-0">
                    <li><a class="dropdown-item" href="#">Geral</a></li>
                    <li><a class="dropdown-item" href="#">Personagens</a></li>
                    <li><a class="dropdown-item" href="#">Veículos</a></li>
                    <li><a class="dropdown-item" href="#">Planetas</a></li>
                    <li><a class="dropdown-item" href="#">Especies</a></li>
                    <li><a class="dropdown-item" href="#">Filmes</a></li>
                    <li><a class="dropdown-item" href="#">Series</a></li>
                </ul>
            </div>
            <div class="col-2 offset-5" >
                <button type="button" class="btn btn-outline-sw  " data-bs-toggle="modal" data-bs-target="#createPostModal">
                    <i class="bi bi-plus-lg "></i>
                </button>
            </div>
        </section>

        <section class="row my-3 mx-1" id="post" onclick="goToPost(); return false;">
           
            <div class=" col-2 m-0 p-0 text-center" >
                <i class="bi bi-chat-fill " style="color: grey; font-size: 25px;"></i>
            </div>

            <div class="col-4 m-0 p-0  text-start">

                <h6 class="swText m-0  text-nowrap">Titulo do post</h6>

                <p class="swText text-nowrap" style="color: #707070;">
                    Descrição breve
                </p>



            </div>

            <div class="col-3 offset-1 px-0 py-2 text-end ">
                <h6 class="swText text-nowrap m-0  "> Username</h6>
            </div>

            <div class="col-2 p-0 text-center">
                <i class="bi bi-person-circle" style="font-size: 25px; color:#ffc500;"></i>
            </div>

        </section>

       

  
  <!-- Modal -->
  <div class="modal fade " id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title swFont" id="createPostModalLabel">Criar nova discussão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="title" class="swTitle" style="color: #ffc500;">Titulo:</label>
                    <input id="title" type="text" class="form-control " placeholder="Insira o titulo do post" required>
                </div>

                <div class="form-group">
                    <label for="theme" class="swTitle" style="color: #ffc500;">Tema:</label>
                    <select id="theme" class="form-control"  required>
                        <option>Geral</option>
                        <option>Personagens</option>
                        <option>Veículos</option>
                        <option>Planetas</option>
                        <option>Especies</option>
                        <option>Filmes</option>
                        <option>Series</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject" class="swTitle" style="color: #ffc500;">Assunto:</label>
                    <input id="subject" type="text" class="form-control " placeholder="Insira um assunto ao post" required>
                </div>

                <div class="form-group">
                    <label for="description" class="swTitle" style="color: #ffc500;">Descrição:</label>
                    <textarea id="description" type="text" class="form-control" rows="8" placeholder="Nos diga o que pensa..." required></textarea>
                </div>


            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-sw">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </main>















    <!-- Bootstrap JS  -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Meu JS -->
    <script src="main.js"></script>

</body>

</html>
